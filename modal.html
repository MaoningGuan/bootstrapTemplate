<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <title>隐藏表单</title>
</head>
<body>
    <div class="container mt-3">
    <!--bootstrap实现弹出模态框-->
    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal">
        点击弹出模态框
    </button>
    <!--fade 淡入淡出-->
    <div class="modal fade" id="myModal" aria-hidden="true" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">认证信息</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <form id="formData" class="form-horizontal">
            <div class="modal-body">
                <form action="">
                    <div class="mb-3 mt-3">
                      <label for="username" class="form-label">用户名:</label>
                      <input type="username" class="form-control" id="username" placeholder="输入用户名" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="pwd" class="form-label">密码:</label>
                      <input type="password" class="form-control" id="password" placeholder="输入密码" name="password">
                    </div>
                    <div class="form-check mb-3">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"> 记住我
                      </label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
            <button class="btn btn-danger" type="button" data-bs-dismiss="modal">关闭</button>
                <button class="btn btn-primary" type="button" onclick="">提交</button>
            </div>
            </form>
        </div>
    </div>
    </div>
</div>
    </body>
</html>
